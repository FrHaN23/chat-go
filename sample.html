<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    #chat-container {
      width: 100%;
      max-width: 600px;
      height: 80vh;
      display: flex;
      flex-direction: column;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    #messages .message {
      margin: 5px 0;
    }
    #messages .message.system {
      color: gray;
      font-style: italic;
    }
    #input-container {
      display: flex;
      padding: 10px;
      gap: 10px;
    }
    #input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    #input-container button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    #input-container button:hover {
      background-color: #0056b3;
    }
    #room-select {
      margin-bottom: 10px;
    }

    #messages .message {
      margin: 8px 0;
      padding: 6px 10px;
      border-radius: 5px;
      background: #f9f9f9;
    }

    #messages .message .message-header {
      display: flex;
      justify-content: space-between;
      font-size: 0.9em;
      margin-bottom: 3px;
    }

    #messages .message .username {
      font-weight: bold;
      color: #333;
    }

    #messages .message .timestamp {
      font-size: 0.8em;
      color: #888;
    }

    #messages .message .message-content {
      font-size: 1em;
      color: #444;
    }

    #messages .message.system {
      background: none;
      color: gray;
      font-style: italic;
      text-align: center;
    }

  </style>
</head>
<body>
  <div id="room-select">
    <label for="room">Select Room: </label>
    <select id="room">
      <option value="general">General</option>
      <option value="tech">Tech</option>
      <option value="random">Random</option>
    </select>
    <button id="join-room-button">Join Room</button>
  </div>

  <div id="chat-container" style="display: none;">
    <div id="messages"></div>
    <div id="input-container">
      <input type="text" id="message-input" placeholder="Type your message..." />
      <button id="send-button">Send</button>
    </div>
  </div>

  <script>
    const serverUrl = "ws://localhost:5000/chat"; // Replace with your server address
    let socket;
    let currentRoom = "general"; // Default room

    document.addEventListener("DOMContentLoaded", () => {
      const roomSelect = document.getElementById("room");
      const joinRoomButton = document.getElementById("join-room-button");
      const messagesContainer = document.getElementById("messages");
      const input = document.getElementById("message-input");
      const sendButton = document.getElementById("send-button");
      const chatContainer = document.getElementById("chat-container");

      const username = prompt("Enter your username:");
      if (!username) {
        alert("Username is required to join the chat!");
        return;
      }

      joinRoomButton.addEventListener("click", () => {
        const selectedRoom = roomSelect.value;
        if (selectedRoom !== currentRoom) {
          currentRoom = selectedRoom;
          joinRoom();
        }
      });

      // Connect to the WebSocket server
      function joinRoom() {
        if (socket) {
          socket.close(); // Close the previous connection if it exists
        }

        socket = new WebSocket(`${serverUrl}/${currentRoom}`);

        socket.onopen = () => {
          console.log(`Connected to ${currentRoom} room`);
          socket.send(JSON.stringify({ username, room: currentRoom })); // Initial handshake
          chatContainer.style.display = "flex"; // Show chat container
        };

        socket.onmessage = (event) => {
          const message = JSON.parse(event.data);
          console.log(message)
          const messageDiv = document.createElement("div");
          messageDiv.className = "message";

          const date = new Date(message.timestamp);

          const options = {
            weekday: "long",
            year: "numeric",
            month: "long",
            day: "numeric",
          };

          if (message.system) {
            messageDiv.className += " system";
            messageDiv.textContent = message.content;
          } else {
            messageDiv.innerHTML = `    <div class="message-header">
              <span class="username">${message.username}</span>
              <span class="timestamp">${date.toLocaleTimeString("id-ID", { hour: "2-digit", minute: "2-digit" })}</span>
            </div>
            <div class="message-content">${message.content}</div>`
          }

          messagesContainer.appendChild(messageDiv);
          messagesContainer.scrollTop = messagesContainer.scrollHeight; // Auto-scroll to the latest message
        };

        socket.onclose = () => {
          console.log("Disconnected from the server");
          const messageDiv = document.createElement("div");
          messageDiv.className = "message system";
          messageDiv.textContent = "You have been disconnected.";
          messagesContainer.appendChild(messageDiv);
        };

        socket.onerror = (error) => {
          console.error("WebSocket error:", error);
        };
      }

      sendButton.addEventListener("click", () => {
        sendMessage();
      });

      input.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          sendMessage();
        }
      });

      function sendMessage() {
        const messageContent = input.value.trim();
        if (messageContent) {
          const message = { content: messageContent };
          socket.send(JSON.stringify(message));
          input.value = ""; // Clear the input field
        }
      }
    });
  </script>
</body>
</html>
